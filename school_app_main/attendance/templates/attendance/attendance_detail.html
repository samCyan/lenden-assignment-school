{% extends 'base.html' %}


{% block content-header %}
<div class="card-header">
  <div class="card-tools">
    <a href="#" class="btn btn-tool">Print</a>
    <a href="{% url 'attendance-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'attendance-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
    <div class="row">
      <div class="col-sm-8">
        <div class="col-sm-4">
        <div>
          <h3>{{ object }} </h3>
          <h5>{{ object.student }} </h5>
        </div>
      </div>
        <div>
          <div class="form-group border-bottom row">
            <label class="col">
              Date
            </label>
            <div class="col">
              {{ object.date }}
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
               Teacher
            </label>
            <div class="col">
              {{ object.teacher}}
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
              Class Room
            </label>
            <div class="col">
              {{ object.classroom }}
            </div>
          </div>


          </div>

        </div>

      </div>
    </div>




{% endblock content %}
