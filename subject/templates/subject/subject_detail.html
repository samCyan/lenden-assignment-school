{% extends 'base.html' %}


{% block content-header %}
<div class="card-header">
  <div class="card-tools">
    <a href="#" class="btn btn-tool">Print</a>
    <a href="{% url 'subject-update' object.id %}" class="btn btn-tool">
      <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'subject-delete' object.id %}" class="btn btn-tool">
      <i class="fas fa-times"></i>
    </a>
  </div>
</div>
{% endblock content-header %}

{% block content %}
    <div class="row">
      <div class="col-sm-4">
        <div>
          <h3>{{ object }} </h3>
          <h5>{{ object.name }} </h5>
        </div>
      </div>
      <div class="col-sm-8">
        <div>
          <div class="form-group border-bottom row">
            <label class="col">
              Chapters
            </label>
            <div class="col">
              {{ object.chapters }}
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
               Total Duration
            </label>
            <div class="col">
              {{ object.total_duration}}
            </div>
          </div>

          <div class="form-group border-bottom row">
            <label class="col">
              Per Class Duration
            </label>
            <div class="col">
              {{ object.per_class_duration }}
            </div>
          </div>

        </div>

      </div>
    </div>




{% endblock content %}
